<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demo</title>
<script src="../src/message.js"></script>

<link rel="stylesheet" href="http://global-hao123.github.io/css-layout/demo/css/base.css">
<link rel="stylesheet" href="http://global-hao123.github.io/css-layout/demo/css/layout.css">
<link rel="stylesheet" href="http://global-hao123.github.io/ui/dist/ui.css">
<link rel="stylesheet" href="css/demo.css">
</head>
<body>

<div class="mod mod-out">
    <div class="mod_hd s-phm">iframe.mod7.test</div>
    <div class="mod_bd s-pam">
        <p class="s-mbs">from: <span id="from" class="gray"></span></p>
        <form id="mod7" action="/">
            <div class="btn l-fr s-pls">
                <button type="submit" class="ui-btn" hidefocus="true">send</button>
            </div>
            <div class="l-ff input">
                <b><input value="mod7.iframe.test" /></b>
            </div>
        </form>
        <pre class="result s-mtm s-pam">
            <span>wait...</span>
        </pre>
    </div>
</div>

</body>
<script>
var message = typeof require === "function"
? require('../src/message.js')
: Hao123.message;

message.on("iframe.mod6.test", function(data) {
    document.getElementById("mod7").parentNode.getElementsByTagName("pre")[0].innerHTML = data;
});

document.getElementById("mod7").onsubmit = function() {
    message.send("iframe.mod7.test", this.getElementsByTagName("input")[0].value, window.parent.frames[2])
    return false;
}

document.getElementById("from").innerHTML = location.href;
</script>
</html>
